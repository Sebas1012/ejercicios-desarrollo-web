<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Esta pagina web contiene comentarios de repaso">
        <title>Document</title>
    </head>

    <body>
        <!-- Para tarbajar con la etiqueta BODY debemos saber que existen 2 tipos de etiquetas, las cuales son etiquetas de 
        contenido y etiquetas contenedoras. -->

        <!-- HEADER es una etiqueta contenedora que nos permite trabajar la cabecera de nuestra web, donde puede ir nuestra barra
        de navegacion, logo, etc -->
        <header></header>

        <!-- MAIN permite contener todo el contenido principal de nuestra pagina -->
        <main></main>

        <!-- FOOTER permite contener el pie de pagina de nuestra web -->
        <footer></footer>

        <!-- *Nota: las etiquetas como HEADER, MAIN, y FOOTER van separadas y no una dentro de la otra porque esto
        *permite que HTML pueda mostrar todo de manera mas ordenada y que tambien otros programadores puedan tener un 
        *codigo mas legible -->
    </body>
</html>
