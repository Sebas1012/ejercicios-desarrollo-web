<!-- Se nombra index porque el servidor va a ser el primer archivo que va a buscar para mostrar en pantalla -->

<!-- DOCTYPE indica al navegador que estamos trabajando con HTML5-->
<!DOCTYPE html>

<!-- Las linea HTML en un contenedor al cual se le llama contenedor padre porque es el que contiene todas las etiquetas y contenido 
de nuestro proyecto. Lleva un atibuto llamado lang donde se especifica el lenguaje en el que se encuentra el contenido -->
<html lang="en">

    <!-- En la etiqueta HEAD contiene todo lo que es importante para que el navegador pueda cargar el proyecto pero que no es visual
    para el usuario final, es decir, todas las dependencias y diferentes datos. -->
    <head>

        <!-- Las etiquetas meta permiten dar cierta informacion al navegador para que el mismo sepa como tratar nuestro proyecto
        como por ejemplo palabras clave para los motores de busqueda, si acepta o no caracteres especiales, etc. -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Etiqueta necesaria para el responsive y una mejor experiencia desde dispositivos moviles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- SEO -->
        <!-- !Son importantes de usar en todos los proyectos que hagamos, ya que nos permite posicionarlos en el buscador. -->
        <meta name="description" content="Esta pagina web contiene comentarios de repaso">
        <meta name="robots" content="index,follow">

        <title>Document</title>

        <!-- La etiqueta LINK permite cargar archivos de diferentes tipos, ya sea CSS, JS para que sean usados desde nuestra web -->
        <link rel="stylesheet" href="style.css">
    </head>

    <!-- Al contrario que HEAD en BODY va todo el contenido que el usuario a a poder ver, como textos, imagenes, etc. -->
    <body>
        
    </body>
</html>
